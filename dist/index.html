<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <link rel="shortcut icon"
        type="image/png"
        href="./images/favicon.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Home</title>
</head>
<body>
<div class="wrapper">
  <template class="header-placeholder"></template>
  <main class="main">
    <form class="todo-form" id="todo-form">
      <div class="todo-form__header">
        <label class="search-box" for="search-box-input">
          <img src="./images/search-box-icon.png"
               alt="search"
               class="search-box__icon">
          <input type="text"
                 class="search-box__input"
                 id="search-box-input"
                 placeholder="Search some todo...">
        </label>
      </div>
      <div class="todo-form__body">
        <h2 class="todo-form__title">Todos</h2>
        <div class="add-todo">
          <input type="text"
                 class="add-todo__input"
                 placeholder="Add todo.."
                 id="new-todo-text">
          <button class="add-todo__button" type="button" id="add-todo-btn">Add</button>
        </div>
        <div class="todo-list">
          <div class="todo-list__header">
            <ul class="todo-list__categories" id="categories">
              <li class="todo-list__categories-item todo-list__categories-item--active"
                  data-category="all">All
              </li>
              <li class="todo-list__categories-item"
                  data-category="active">Active
              </li>
              <li class="todo-list__categories-item"
                  data-category="completed">Completed
              </li>
            </ul>
            <div class="todo-list__sort-by">
             <span> Sort by</span>
              <div class="sort-popup" id="sort-popup">
                <div class="sort-popup__item" data-sort-option="alphabetical-asc">Alphabetical</div>
                <div class="sort-popup__item" data-sort-option="alphabetical-desc">Alphabetical</div>
                <div class="sort-popup__item" data-sort-option="date-asc">Date</div>
                <div class="sort-popup__item" data-sort-option="date-desc">Date</div>
              </div>
            </div>
          </div>
          <div class="todo-list__items" id="todo-items">

          </div>
          <div class="todo-list__items--empty">
            <img src="./images/no-todos-icon.png" alt="no-todos">
            <h3>No todos yet</h3>
          </div>
        </div>
      </div>
    </form>
  </main>
  <template class="footer-placeholder"></template>
</div>
<script src="js/app.js" type="module"></script>
</body>
</html>
